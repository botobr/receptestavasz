<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció oldal</title>
</head>
<body>
    <div class="container">
        <h2>Regisztráció</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Írja be a nevét" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Írja be email címét" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Írja be jelszavát" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Írja be jelszavát mégegyszer" required>
          </div>
          <div class="policy">
            <input type="checkbox">
            <h3>Elfogadok mindent</h3>
          </div>
          <div class="input-box button">
            <input type="Submit" value="Register Now">
          </div>
          <div class="text">
            <h3>Van fiókja? <a href="./login.html">Jelentkezzen be most</a></h3>
          </div>
        </form>
      </div>
</body>
</html>
