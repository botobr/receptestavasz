<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Regisztrációs oldal</title>
    <!-- Bootstrap CSS fájlok -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="navbaregy">
        <div class="brand">Regisztráció</div>
        <nav>
            <a href="./index.html">Főoldal</a>
            <a href="./login.html">Bejelentkezés</a>
        </nav>
    </div>
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Regisztráció</h2>
                    <form action="#">
                        <div class="form-group">
                            <label for="name">Név</label>
                            <input type="text" class="form-control" id="name" placeholder="Írja be a nevét" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email cím</label>
                            <input type="email" class="form-control" id="email" placeholder="Írja be email címét" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Jelszó</label>
                            <input type="password" class="form-control" id="password" placeholder="Írja be jelszavát" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Jelszó ismétlés</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Írja be jelszavát mégegyszer" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="doboz" id="acceptPolicy" required>
                            <label class="form-check-label" for="acceptPolicy">Elfogadom a feltételeket</label>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block">Regisztrálás</button>
                    </form>
                    <div class="text-center mt-3">
                        <h5>Van fiókja? <a href="./login.html">Jelentkezzen be most</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap javascript fájlok -->
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
